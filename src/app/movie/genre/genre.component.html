<div class="row">
  <div class="col py-5">
    <h3>{{ genreName }} Movies</h3>
  </div>
</div>
<div class="card-deck">
  <app-movie-thumbnail *ngFor="let movie of movies | filterMovieByGenre:genreName; let i = index" [movie]="movie" [movieIndex]="i" [pageName]="'genre'"></app-movie-thumbnail>
</div>
