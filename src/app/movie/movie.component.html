<div class="row py-5">
  <div class="col-4">
    <img
      [src]="movie.poster"
      alt="{{ movie.name }}"
      class="img-fluid">
  </div>
  <div class="col-8">
    <h1>{{ movie.name }}</h1>
    <p class="text-muted" *ngIf="movie.caption !== ''">{{ movie.caption }}</p>
    <p>
      <app-rating [rating]="movie.rating.rating"></app-rating>
    </p>
    <p>
      {{ movie.getMovieGenres() }}
    </p>
    <p>
      {{ movie.synopsis }}
    </p>
  </div>
</div>
<router-outlet></router-outlet>
