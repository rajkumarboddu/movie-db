<div class="row justify-content-md-center">
  <div class="col col-lg-4 py-5">
    <h1>Signup</h1>
    <hr>
    <form (ngSubmit)="onSubmit(f)" #f>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" ngModel email required placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" ngModel placeholder="Enter Password">
      </div>
      <button type="submit" class="btn btn-success float-right" >Submit</button>
    </form>
  </div>
</div>
