<span class="fa fa-star" [ngClass]="{checked: rating>0 && rating<=5}"></span>
<span class="fa fa-star" [ngClass]="{checked: rating>1 && rating<=5}"></span>
<span class="fa fa-star" [ngClass]="{checked: rating>2 && rating<=5}"></span>
<span class="fa fa-star" [ngClass]="{checked: rating>3 && rating<=5}"></span>
<span class="fa fa-star" [ngClass]="{checked: rating>4 && rating<=5}"></span>
