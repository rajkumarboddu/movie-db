<div class="row">
  <div class="col d-flex justify-content-between py-5">
    <h3>Movies</h3>
    <a routerLink="/movies/create" class="btn btn-success">New Movie</a>
  </div>
</div>
<div class="card-deck justify-content-lg-around">
  <app-movie-thumbnail *ngFor="let movie of movies; let i = index" [movie]="movie" [movieIndex]="i" [isWatchListIndex]="false"></app-movie-thumbnail>
</div>
