<div class="row">
  <div class="col">
    <h3 class="py-5">Watch List</h3>
  </div>
</div>
<p *ngIf="(watchListState | async).wMovies.length===0" class="text-muted">No movies added to your Wish List</p>
<div class="card-deck">
  <app-movie-thumbnail *ngFor="let movie of (watchListState | async).wMovies; let i = index" [movie]="movie" [movieIndex]="i" [pageName]="'watchList'"></app-movie-thumbnail>
</div>
